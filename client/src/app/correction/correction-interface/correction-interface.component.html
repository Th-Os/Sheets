<mat-card>
  <mat-card-title>Korrektur</mat-card-title>
  <mat-card-content class="justify-content-center align-items-center h-100">
    <mat-spinner *ngIf="loadingTask || loadingSolution"></mat-spinner>
    <div>
      <div *ngIf="task"><h1>{{task.order + 1 }}.){{task.question}}</h1></div>
      <div *ngIf="answer">{{answer.text}}</div>
      <div *ngIf="solution" class="d-flex justify-content-between align-items-center">
        <div *ngIf="solution.type == 'number'">{{solution.number}}</div>
        <div *ngIf="solution.type == 'regex'">{{solution.regex}}</div>
        <div>Punkte</div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
