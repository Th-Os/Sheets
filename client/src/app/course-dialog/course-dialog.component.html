<h2 mat-dialog-title>
  {{(data.create === false) ? 'Kurs bearbeiten' : 'Kurs erstellen'}}
</h2>
<mat-dialog-content>
  <form #courseForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="course.name" name="name"
             #name="ngModel">
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <div class="form-group">
      <label for="faculty">FakultÃ¤t</label>
      <input type="text" class="form-control" id="faculty"
             [(ngModel)]="course.faculty" name="faculty">
    </div>

    <div class="form-group">
      <label for="semester">Semester</label>
      <select class="form-control" id="semester"
              required
              [(ngModel)]="course.semester" name="semester"
              #semester="ngModel">
        <option *ngFor="let semester of semesters" [value]="semester">{{semester}}</option>
      </select>
      <div [hidden]="semester.valid || semester.pristine" class="alert alert-danger">
        Semester is required
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onClose()">Abbrechen</button>
  <button mat-button (click)="onSubmit()" [disabled]="!courseForm.form.valid || loading">
    {{ (data.create === false) ? 'Speichern' : 'Erstellen' }}
  </button>
</mat-dialog-actions>
