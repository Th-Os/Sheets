<div class="container mt-5">
  <div class="row">
    <div class="col-12 col-lg-4 col-md-4">
      <mat-card>
        <mat-card-title>Abgaben</mat-card-title>
        <mat-card-content>
          <mat-list *ngIf="sheet" >
            <mat-list-item *ngFor="let submission of sheet.submissions" role="listitem">
              <h3 mat-line> Submission </h3>
            </mat-list-item>
          </mat-list>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
