<div class="container mt-5">
  <div class="row">
    <div class="col">
      <mat-card>
        <mat-card-title>Kurse</mat-card-title>
        <mat-card-content>
          <mat-nav-list *ngIf="courses">
            <mat-list-item *ngFor="let course of courses | checkCoursesPipe" routerLink="/courses/{{course._id}}" role="listitem">
              <a mat-line> {{ course.name }} </a>
              <button mat-icon-button matTooltip="Kurs editieren" (click)="update(course); $event.stopPropagation();">
                <mat-icon color="secondary">edit</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Kurs löschen" (click)="delete(course); $event.stopPropagation();">
                <mat-icon color="secondary">delete</mat-icon>
              </button>
            </mat-list-item>
          </mat-nav-list>
        </mat-card-content>
        <button class="position-absolute" matTooltip="Neuen Kurs hinzufügen" style="right: 10px;" mat-fab color="primary" (click)="add()">
          <mat-icon>add</mat-icon>
        </button>
      </mat-card>
    </div>
  </div>
</div>
