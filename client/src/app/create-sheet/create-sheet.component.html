  <div class="row">
    <div class="col-12 mb-3">
      <mat-card>
        <mat-card-title *ngIf="!loadingSheet && sheet">
          <mat-form-field class="w-100">
            <input matInput [(ngModel)]="sheet.name" >
          </mat-form-field>
        </mat-card-title>
        <mat-card-content *ngIf="!loadingSheet && sheet">
          <mat-form-field floatLabel="always" class="mx-2">
            <mat-label>Abgabedatum wählen:&nbsp;</mat-label>
            <input matInput *ngIf="sheet" [(ngModel)]="sheet.submissiondate"
                   (dateTimeChange)="onSheetUpdate()"
                   [owlDateTimeTrigger]="dtPicker1" [owlDateTime]="dtPicker1">
            <owl-date-time #dtPicker1></owl-date-time>
          </mat-form-field>
          <mat-form-field class="mx-2">
            <mat-label>Bestanden ab:&nbsp;</mat-label>
            <input matInput *ngIf="sheet" [(ngModel)]="sheet.min_req_points" min="0" max="100"
                   (blur)="onSheetUpdate()">
            <span matSuffix>%</span>
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>

    <div class="col-12 col-lg-6 col-md-6">
      <mat-card>
        <mat-card-title>Übersicht</mat-card-title>
        <mat-card-content>
          <mat-spinner *ngIf="loadingSheet"></mat-spinner>
          <mat-nav-list *ngIf="!loadingSheet && sheet">
            <ng-container *ngFor="let exercise of sheet.exercises; let index = index;">
              <mat-list-item *ngIf="sheet.exercises.length === 0" (click)="getSheet()">
                Aufgaben konnten nicht geladen werden. Hier klicken um neu zu laden.
              </mat-list-item>
              <mat-list-item (click)="selectedExercise = exercise._id; selectedTask = null;"
                [class.active]="exercise._id === selectedExercise">
                <span class="exercise" matLine>{{exercise.order + 1}}.) {{exercise.name}}</span>
                <button type="button" mat-icon-button (click)="deleteExercise(exercise); $event.stopPropagation();">
                  <mat-icon class="mat-24">delete</mat-icon>
                </button>
              </mat-list-item>
              <mat-list-item *ngFor="let task of exercise.tasks"
                             (click)="selectedExercise = null; selectedTask = task._id"
                             [class.active]="task._id === selectedTask"
                             class="ml-3">
                <span class="task" matLine>{{task.order | numberToChar}}.) {{task.question}}</span>
                <button type="button" mat-icon-button (click)="deleteTask(exercise, task); $event.stopPropagation();">
                  <mat-icon class="mat-24">delete</mat-icon>
                </button>
              </mat-list-item>
              <mat-divider *ngIf="sheet.exercises.length === index" [inset]="true"></mat-divider>
            </ng-container>
          </mat-nav-list>

            </div>
            <ol class="listHeader">
              <li *ngFor="let exercise of sheet.exercises">

                  </ol>
                </div>
                <br>
              </li>
            </ol>
          </div>
          -->
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addExercise()">Neue Aufgabe</button>
          <button mat-button [disabled]="selectedExercise === null" (click)="addTask()">Neue Unteraufgabe</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="col-12 col-lg-6 col-md-6">
      <app-create-sheet-interface
        [exercise_id]="selectedExercise"
        [task_id]="selectedTask"
        (taskUpdate)="onTaskUpdated($event)"
        (exerciseUpdate)="onExerciseUpdated($event)"></app-create-sheet-interface>
    </div>
  </div>
</div>
